{% extends "layout.html" %} {% block content %}

<div class="row text-center">
  <h1 id="title">?sport?</h1>
</div>

<div class="row">
  <div id="league_col" class="col-sm-12 col-md-6 col-lg-2 rounded">
    <div id="league_heading">
      <p>Choose league to review:</p>
    </div>

    <div id="league_btns"></div>
  </div>

  <div id="season_col" class="col-sm-12 col-md-6 col-lg-2 rounded">
    <div id="season_text">
      <p></p>
    </div>

    <div id="season_btns"></div>
    <br />
  </div>

  <div id="result_col" class="col-sm-12 col-md-12 col-lg-8 rounded">
    <div id="img-div">
      <img
        id="sport_img"
        class="img-fluid d-block half-size"
        alt="Image of the chosen sport"
      />
    </div>
    <div id="canvas-div"></div>
    <br />
    <div>
      <p id="perc_fav"><-- Please choose a league to review</p>
    </div>

    <div>
      <p id="betting_input_text"></p>
    </div>

    <div>
      <p id="betting_input"></p>
    </div>

    <div>
      <p id="betting_output"></p>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename = 'js/analysis.js') }}"></script>

{% endblock content %}
