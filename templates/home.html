{% extends "layout.html" %} {% block content %}
<h1>Home Page</h1>
<ul>
  {% for sport in sports %}
  <li><a href="analysis?sport={{sport.sport}}">{{ sport.sport }}</a></li>
  {% for league in sport.leagues %}
  <p>League name: {{league.league_name}}</p>
  <p>Current season: {{league.current_season}}</p>
  {% endfor %} {% endfor %}
</ul>
{% endblock content %}
